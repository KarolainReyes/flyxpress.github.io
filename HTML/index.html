<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Flyxpress</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main class="inicio">
        <header>
            <div class="logo"><img src="/IMAGE/logo.webp" alt="Logo de Flyxpress"></div>
            <h1>Iniciar sesión</h1>
        </header>
        <section>
            <form action="/HTML/welcome.html" method="get">
                <input type="email" id="useremail" name="useremail" placeholder="Ingrese su email" required>
                <br><br>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <br><br>
                <input type="checkbox" id="remember" name="remember"> Recordar mis datos
                <br><br>
                <button type="submit">Iniciar sesion</button>
                <br><br>
                <a href="/HTML/register.html">Crear cuenta</a>
                <br><br>
                <a href="/HTML/forgot-password.html">¿Haz olvidado tu Contraseña?</a>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 Flyxpress. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
