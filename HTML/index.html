<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Flyxpress</title>
</head>
<body>
    <section>
        <h1>Iniciar sesión</h1>
        <form action="/HTML/welcome.html" method="get">
            <label for="email">Email:</label>
            <input type="email" id="useremail" name="useremail" placeholder="Ingrese su email" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            <br><br>
            <label for="remember">Recordar sesión:</label>
            <input type="checkbox" id="remember" name="remember">
            <br><br>
            <button type="submit">Iniciar sesion</button>
            <br><br>
            <a href="/HTML/register.html">Crear cuenta</a>
            <br><br>
            <a href="/HTML/forgot-password.html">¿Haz olvidado tu Contraseña?</a>
    </section>

    </footer>
</html>
