<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <h1>Crear cuenta</h1>
    <form action="/register" method="get">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Nombre Completo" required>
        <br><br>
        <label for="id">No.Identificación</label>
        <input type="number" id="id" name="id" placeholder="Número de identificación" required>
        <br><br>   
        <label for="email">Email:</label>
        <input type="email" id="useremail" name="useremail" placeholder="E-mail" required>
        <br><br>
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
        <br><br>
        <label for="city">Ciudad</label>
        <input type="text" id="city" name="city" placeholder="Ciudad" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crear contraseña" required>
        <br><br>
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
        <br><br>
        <button type="submit">Crear cuenta</button>
        <br><br>
        <a href="/HTML/index.html">Ya tengo una cuenta</a>
    </form>
    
</body>
</html>
