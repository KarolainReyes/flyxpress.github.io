    <h1>Buscar vuelos</h1>

    <section>
        <h2>Busqueda de vuelos</h2>
        <form action="/HTML/available-fly.html">
            <label for="only-destination">Solo ida</label>
            <input type="checkbox" id="only-destination" name="only-destination">

            <label for="origin">Origen:</label>

            <input type="text" id="destination" name="destination" placeholder="Ingrese el destino" required>
            <br><br>
            <label for="departure-date">Fecha de salida:</label>
            <input type="date" id="departure-date" name="departure-date" required>
            <br><br>
            <label for="return-date">Fecha de regreso:</label>
            <input type="date" id="return-date" name="return-date">
            <br><br>
            <button type="submit">Buscar vuelos</button>
        </form>
    </section>
